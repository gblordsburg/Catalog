{% extends "main.html" %}
{% block content %}

<h2>{{category.name}}</h2>
<h3>Item Edit</h3>
<span>Item: {{item.name}}</span>
<form action="{{url_for('editItem', category_name = category_name, item_name = item_name)}}" method= "POST">
    <div class="form-group">

        <label for="name">Name:</label>
        <input type="text" maxlength="50" class="form-control" name="name"
               value="" placehoder="{{item.name}}">

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description"
                  placeholder="{{item.description}}" value="">
        </textarea>

    </div>

        <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Update
        </button>

        <a href = "{{url_for('showCategory', category_name = category_name)}}">
            <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                </span> Cancel
            </button>
        </a>
</form>

{% endblock %}
