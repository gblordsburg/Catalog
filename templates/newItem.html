{% extends "main.html" %}
{% block content %}
    <form action="{{url_for('newItem', category_name = category_name)}}" method="POST">
        <div class="form-group">

            <label for="name">Name:</label>
            <input type="text" maxlength="50" class="form-control" name="name">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

            <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
            </button>

            <a href = "{{url_for('showCategory', category_name = category_name)}}">
                <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </button>
            </a>

        </div>

    </form>
{% endblock %}
