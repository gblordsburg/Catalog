{% extends "main.html" %}
{% block content %}
    <div class="category-list col-sm-4">
        <h2> Categories </h2>
        <ul>
            {% for category in categories %}
            <li>
                <h5><a href="{{url_for('showCategory', category_name = category.name)}}">
                    {{category.name}}
                </a></h5>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="items-list col-sm-8">
        <h2> Latest Items </h2>
        <ul>
            {% for item in items %}
            <li>
                <h5><a href="{{url_for('showItem', category_name = item.category_name, item_name = item.name) }}">
                    {{item.name}}
                </a><small>({{item.category_name}})</small></h5>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
