{% extends "main.html" %}
{% block content %}

<h2> Are you sure you want to delete {{item.name}}</h2>
<form action="" method="POST">
    <div class="form-group">
        <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete
        </button>
    <a href = "{{url_for('showCategory', category_name = category_name)}}">
        <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true">
            </span> Cancel
        </button>
    </a>
</form>

{% endblock %}
